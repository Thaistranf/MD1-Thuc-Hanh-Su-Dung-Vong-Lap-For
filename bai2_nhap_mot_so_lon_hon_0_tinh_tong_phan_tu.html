<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let num = +prompt("Nhập sô bất kì lớn hơn 0:");
    let total = 0;
    for (let i=1; i<=num; i++) {
      total += i;
    }
    alert("Tổng các phần tử là " + total);
  </script>
</body>
</html>
